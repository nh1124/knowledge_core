version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cortex_db
    environment:
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex_password
      POSTGRES_DB: cortex_db
    ports:
      - "5433:5432"
    volumes:
      - cortex_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cortex -d cortex_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8200:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cortex:cortex_password@postgres:5432/cortex_db
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  cortex_data:


